<mat-card draggable="true" (dragstart)="onDragStart()">
    <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>Priority: {{ task.priority }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ task.description }}</p>
    </mat-card-content>
</mat-card>
